<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./intlTelInput.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>SMS</title>
  </head>
  <body class="container">

    <header></header>

    <div class="card">
      <div class="card-header">
        Envoi de SMS
      </div>
      <div class="card-body">
        <div id="sms-success" class="alert alert-success" role="alert" style="display:none;">

        </div>
        <div id="sms-alert" class="alert alert-success" role="alert" style="display:none;">

        </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="phone">Destinataire :</label>
        <input class="form-control" required type="tel" id="phone">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="messageInput">Votre message :</label>
        <textarea class="form-control" name="message" id="messageInput" required>Votre commande est prête !</textarea>
      </div>

      <div class="input-group mb-3">
        <input class="btn btn-primary" id="send" type="submit" value="Envoyer" />
      </div>
      </div>
    </div>

    <footer>
      <p>

      </p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Veuillez vous connecter</h5>
          </div>
          <div class="modal-body">
            <div id="connection-alert" class="alert alert-danger" role="alert" style="display:none;">
              Nom d'utilisateur ou mot de passe incorrect
            </div>
            <form>
              <div class="input-group mb-3">
                <label class="input-group-text" for="phone">Nom d'utilisateur :</label>
                <input class="form-control" required type="text" id="username" autocomplete="username">
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="phone">Mot de passe :</label>
                <input class="form-control" required type="password" id="password" autocomplete="current-password">
              </div>
              <div class="modal-footer">
                <button type="submit" id="connect" class="btn btn-primary">Connect</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="intlTelInput.min.js"></script>
    <script>
      let connection_token = "";
      let connection_checker = null;
      let last_sms_sid = "";
      let sms_checker = null;

      const errorMap = ["Numéro invalide", "Code pays invalide", "Numéro trop court", "Numéro trop long", "Numéro invalide"];

      const input = document.querySelector("#phone");
      const iti = window.intlTelInput(input, {
        // any initialisation options go here
        initialCountry: "fr",
        utilsScript: "utils.js"
      });

      $("#phone").keyup(function() {
        $("#phone")[0].setCustomValidity("");
      });

      $("#send").click(function() {
        const phoneInput = $("#phone");
        const messageInput = $("#messageInput");
        console.log(iti.getNumber(), iti.isValidNumber(), iti.getValidationError());
        if(!phoneInput[0].reportValidity() || !messageInput[0].reportValidity()) return;
        if(!iti.isValidNumber()) {
          phoneInput[0].setCustomValidity(errorMap[iti.getValidationError()])
          phoneInput[0].reportValidity();
          return
        }
        const destination = iti.getNumber();
        const message = messageInput.val();
        send(destination, message);
      });

      $("#connect").click(function(e) {
        e.preventDefault();
        const usernameInput = $("#username");
        const passwordInput = $("#password");
        if(!usernameInput[0].reportValidity() || !passwordInput[0].reportValidity()) return;
        const username = usernameInput.val();
        const password = passwordInput.val();
        connect(username, password);

      });

      $('#staticBackdrop').on('shown.bs.modal', function () {
        $('#username').focus()
      });

      let modal;

      $(document).ready(function() {
        const myModalEl = document.querySelector('#staticBackdrop')
        modal = bootstrap.Modal.getOrCreateInstance(myModalEl)
        modal.show();
      });

      function connect(username, password) {
        console.log("connecting: ", username, password);
        $("#connection-alert").hide();
        fetch('user/connect', {
          method: 'POST',
          body: JSON.stringify({username: username, password: password}), // string or object
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(async (response) => {
                  if (!response.ok) {
                    // make the promise be rejected if we didn't get a 2xx response
                    const err = new Error(await response.text());
                    err.response = response.text();
                    throw err;
                  } else {
                    return response.json();
                  }
                })
        .then((response) => {
          if(response.error) {
            console.log("Connection issue: ", response );
            $("#connection-alert").text("Problème de connection (" + response.error + ")").show();
          }
          else if(response.token) {
            modal.hide();
            connection_token = response.token;
            $("#username").val("");
            $("#password").val("");
            $("#phone").focus();
            check_connection();
          }
        })
        .catch((reason) => {
          console.log("connection issue: ", reason );
          $("#connection-alert").text("Problème de connection (" + reason + ")").show();
        })
      }

      function check_connection() {
        if(!connection_token) return;
        console.log("checking connection: ", connection_token);
        fetch('user/check', {
          method: 'POST',
          body: JSON.stringify({token: connection_token}), // string or object
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(async (response) => {
                  if (!response.ok) {
                    // make the promise be rejected if we didn't get a 2xx response
                    const err = new Error(await response.text());
                    err.response = response.text();
                    throw err;
                  } else {
                    return response.json();
                  }
                })
        .then((response) => {
          if(!response.valid) {
            connection_token = "";
            clearTimeout(connection_checker);
            modal.show();
          } else {
            modal.hide();
            connection_checker = setTimeout(check_connection, 5000);
          }
        })
        .catch((reason) => {
          console.log("check issue: ", reason );
          connection_checker = setTimeout(check_connection, 5000);
        })
      }

      function send(dest, message) {
        console.log("sending: ", dest, message);
        clearTimeout(sms_checker);
        if(!dest || !message) return;
        $("#sms-alert").hide();
        $("#sms-success").text("Statut du dernier SMS : Tentative d'envoi en cours...").show();
        fetch('sms/send', {
          method: 'POST',
          body: JSON.stringify({token: connection_token, dest: dest, message: message}),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(async (response) => {
                  if (!response.ok) {
                    // make the promise be rejected if we didn't get a 2xx response
                    const err = new Error(await response.text());
                    err.response = response.text();
                    throw err;
                  } else {
                    return response.json();
                  }
                })
                .then((response) => {
                  if(!response.error) {
                    last_sms_sid = response.sid;
                    $("#phone").val("");
                    $("#sms-alert").hide();
                    $("#sms-success").text("Statut du dernier SMS : En cours d'envoi...").show();
                    check_sms();
                  } else {
                    console.error(response);
                    $("#sms-success").hide();
                    $("#sms-alert").text("Erreur d'envoi: " + response.error).show();
                  }

                })
                .catch((error) => {
                  console.log("check issue: ", error );
                  $("#sms-success").hide();
                  $("#sms-alert").text("Erreur d'envoi: " + error.message).show();
                })
      }

      function check_sms() {
        if(!last_sms_sid) return;
        console.log("checking sms: ", last_sms_sid);
        fetch('sms/check', {
          method: 'POST',
          body: JSON.stringify({token: connection_token, sid: last_sms_sid}), // string or object
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(async (response) => {
                  if (!response.ok) {
                    // make the promise be rejected if we didn't get a 2xx response
                    const err = new Error(await response.text());
                    err.response = response.text();
                    throw err;
                  } else {
                    return response.json();
                  }
                })
                .then((response) => {
                  if(response.sms) {
                    const date = new Date(Date.parse(response.sms.dateCreated));

                    $("#sms-alert").hide();
                    $("#sms-success").text("Statut du dernier SMS : " + response.sms.status + " (créé le " + date.toLocaleString() + ")").show();
                    if(response.sms.status !== "delivered" && response.sms.status !== "undelivered" && response.sms.status !== "failed") {
                      connection_checker = setTimeout(check_sms, 1000);
                    }

                  } else if(response.error) {
                    $("#sms-success").hide();
                    $("#sms-alert").text("Erreur : " + response.error + " (" + response.error_code + ")").show();
                  }
                })
                .catch((reason) => {
                  console.log("check issue: ", reason );
                  connection_checker = setTimeout(check_sms, 5000);
                })
      }
    </script>
  </body>
</html>
