<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="./intlTelInput.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
    <title>SMS</title>
</head>
<body class="container">

<header></header>

<div class="card">
    <div class="card-header">
        Envoi de SMS
    </div>
    <div class="card-body">
        <div class="alert alert-success" id="sms-success" role="alert" style="display:none;">

        </div>
        <div class="alert alert-success" id="sms-alert" role="alert" style="display:none;">

        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="phone">Destinataire :</label>
            <input class="form-control" id="phone" required type="tel">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="messageInput">Votre message :</label>
            <textarea class="form-control" id="messageInput" name="message"
                      required>Votre commande est prÃªte !</textarea>
        </div>

        <div class="input-group mb-3">
            <input class="btn btn-primary" id="send" type="submit" value="Envoyer"/>
        </div>
    </div>
</div>

<footer>
    <p>

    </p>
</footer>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
     id="staticBackdrop" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Veuillez vous connecter</h5>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" id="connection-alert" role="alert" style="display:none;">
                    Nom d'utilisateur ou mot de passe incorrect
                </div>
                <form>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="phone">Nom d'utilisateur :</label>
                        <input autocomplete="username" class="form-control" id="username" required type="text">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="phone">Mot de passe :</label>
                        <input autocomplete="current-password" class="form-control" id="password" required
                               type="password">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="connect" type="submit">Connect</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="intlTelInput.min.js"></script>
<script src="index.js"></script>
</body>
</html>
